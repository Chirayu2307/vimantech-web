<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vimantech - AI & IoT Robotics Startup. Let's Build the Future Together.">
    <meta name="keywords" content="Vimantech, AI, IoT, Robotics, Technology, Innovation">
    <meta name="author" content="Vimantech">
    
    <title>Vimantech - Coming Soon</title>

    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen background with the logo */
        body {
            background: url('logo.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        /* Dark overlay to enhance text readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Content box styling */
        .content {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); /* Dark background for text */
            border-radius: 10px;
        }

        /* Heading and paragraph styling */
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Vimantech</h1>
            <p>Let's Build the Future Together</p>
            <p><strong>COMING SOON...</strong></p>
        </div>
    </div>
</body>
</html>
