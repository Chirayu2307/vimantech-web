<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vimantech - AI & IoT Robotics Startup. Let's Build the Future Together.">
    <meta name="keywords" content="Vimantech, AI, IoT, Robotics, Technology, Innovation">
    <meta name="author" content="Vimantech">
    
    <title>Vimantech - Coming Soon</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen background with the logo */
        body {
            background: url('logo.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            flex-direction: column;
        }

        /* Dark overlay to enhance text readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        /* Content box styling */
        .content {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); /* Dark background for text */
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Heading and paragraph styling */
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em;
        }

        /* Contact form styling */
        .contact-form {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form button {
            background: #ff9800;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .contact-form button:hover {
            background: #e68900;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Vimantech</h1>
            <p>Let's Build the Future Together</p>
            <p><strong>COMING SOON...</strong></p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Contact Us</h2>
            <p>Email us at:</p>
            <p><a href="mailto:customercare@vimantech.in.net" style="color: #ff9800;">customercare@vimantech.in.net</a></p>
            <p><a href="mailto:chirayupurohit@vimantech.in.net" style="color: #ff9800;">chirayupurohit@vimantech.in.net</a></p>
            <form action="mailto:customercare@vimantech.in.net" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
