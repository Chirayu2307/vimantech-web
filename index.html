<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vimantech - AI & IoT Robotics Startup. Let's Build the Future Together.">
    <meta name="keywords" content="Vimantech, AI, IoT, Robotics, Technology, Innovation">
    <meta name="author" content="Vimantech">
    
    <title>Vimantech - Coming Soon</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen background */
        body {
            background: url('logo.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .content {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em;
        }

        /* Contact form */
        .contact-form {
            margin-top: 20px;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .contact-form button {
            background: #ff6600;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-form button:hover {
            background: #e65c00;
        }

        /* Thank You message */
        #thank-you-message {
            display: none;
            font-size: 1.5em;
            color: lime;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Vimantech</h1>
            <p>Let's Build the Future Together</p>
            <p><strong>COMING SOON...</strong></p>
            
            <!-- Contact Form -->
            <div class="contact-form" id="contact-form">
                <p>For any inquiry, contact:</p>
                <p><strong>customercare@vimantech.in.net</strong></p>
                <p><strong>chirayupurohit@vimantech.in.net</strong></p>
                <p><strong>Or submit your inquiry below:</strong></p>

                <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST" target="hidden_iframe" onsubmit="showThankYouMessage();">
                    <input type="text" name="entry.YOUR_NAME_ID" placeholder="Your Name" required>
                    <input type="email" name="entry.YOUR_EMAIL_ID" placeholder="Your Email" required>
                    <textarea name="entry.YOUR_MESSAGE_ID" placeholder="Your Message" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </form>

                <!-- Invisible iframe to prevent redirection -->
                <iframe name="hidden_iframe" style="display:none;"></iframe>
            </div>

            <!-- Thank You Message -->
            <p id="thank-you-message">Thank you! Your message has been submitted.</p>
        </div>
    </div>

    <script>
        function showThankYouMessage() {
            document.getElementById("contact-form").style.display = "none"; // Hide the form
            document.getElementById("thank-you-message").style.display = "block"; // Show the thank you message
        }
    </script>
</body>
</html>
